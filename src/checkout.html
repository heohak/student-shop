<!-- Body -->

<!-- Header -->
<header>
    <a href="index.html">
        <div id="logo">

            <img src="images/logo.svg" alt="Tudengipoe logo">
            <span id="logo__title">Tudengipood</span>

        <a href="index.html">Avaleht</a>

    <a href="cart.html">
        <div id="cart">
            <img src="images/shopping-bag.svg" alt="Ostukorv">
            <span id="cart__title">Ostukorv</span>
        </div>
    </a>
</header>

<!-- Main (between header & footer) -->
<main>

    <div class="wrapper">
        <h2>Maksekorraldus</h2>
        <form method="POST">
            <h4>Minu andmed</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Eesnimi" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Perekonnanimi" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Emaili aadress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Sünnikuupäev</h4>
                    <input type="text" placeholder="PP" class="dob">
                    <input type="text" placeholder="KK" class="dob">
                    <input type="text" placeholder="AAAA" class="dob">
                </div>
                <div class="input-box">
                    <h4> Sugu</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Makse andmed</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Krediitkaart</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Kaardi number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Kaardi CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 jun</option>
                        <option>03 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">MAKSA KOHE</button>
                </div>
            </div>
        </form>
    </div>

</main>

<!-- Footer -->
<footer>
    <div class="footer">

        <div class="row">

            </ul>

        <div class="row">
            Rahamehed Copyright © 2022 - Kõik õigused kaitstud.
        </div>
    </div>
</footer>

</body>
</html>
